<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Authentication Success</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; }
    button { font-size: 1.2em; padding: 0.5em 2em; margin-top: 2em; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Twitter authentication successful!</h2>
  <p>You can now return to Spacely to complete your profile.</p>
  <button id="returnBtn">Return to Spacely</button>
  <script>
    // Replace these with actual values from your backend or query params
    const params = new URLSearchParams(window.location.search);
    const profile = {
      handle: params.get('twitterUsername'),
      url: params.get('twitterUsername') ? `https://twitter.com/${params.get('twitterUsername')}` : '',
      name: params.get('twitterName') || params.get('twitterUsername'),
      bio: params.get('twitterBio') || '',
      profile_image_url: params.get('twitterProfileImageUrl') || '' // <-- add this line
    };

    // Auto-send profile to opener immediately (helps avoid race conditions)
    console.log('[twitter-auth-success] popup params:', Object.fromEntries(params.entries()));
    let attempts = 0;
    const maxAttempts = 10;
    const interval = setInterval(() => {
      attempts += 1;
      try {
        console.log(`[twitter-auth-success] attempt ${attempts} to postMessage`, profile);
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ type: 'TWITTER_PROFILE', profile }, '*');
        } else {
          console.warn('[twitter-auth-success] opener not available or closed');
        }
      } catch (err) {
        console.error('[twitter-auth-success] Failed to postMessage to opener:', err);
      }
      if (attempts >= maxAttempts) {
        clearInterval(interval);
      }
    }, 500);

    document.getElementById('returnBtn').onclick = function() {
      try {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ type: 'TWITTER_PROFILE', profile }, '*');
        }
      } catch (err) {
        console.error('Failed to postMessage to opener:', err);
      }
      window.close();
    };
  </script>
</body>
</html>
