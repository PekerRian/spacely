<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Authentication Success</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; }
    button { font-size: 1.2em; padding: 0.5em 2em; margin-top: 2em; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Twitter authentication successful!</h2>
  <p>You can now return to Spacely to complete your profile.</p>
  <button id="returnBtn">Return to Spacely</button>
  <script>
    // Replace these with actual values from your backend or query params
    const params = new URLSearchParams(window.location.search);

    // Helper to build normalized profile object
    const buildProfileFromData = (data) => ({
      handle: data.screen_name || data.twitterUsername || data.handle || null,
      url: data.screen_name ? `https://twitter.com/${data.screen_name}` : (data.url || ''),
      name: data.name || data.twitterName || data.handle || '',
      bio: data.description || data.twitterBio || data.bio || '',
      profile_image_url: data.profile_image_url_https || data.twitterProfileImageUrl || data.profile_image_url || ''
    });

    let profile = buildProfileFromData(Object.fromEntries(params.entries()));

    // If popup only has oauth_token and oauth_verifier, ask backend to finish the OAuth exchange
    if ((!profile.handle || profile.handle === null) && params.get('oauth_token') && params.get('oauth_verifier')) {
      (async () => {
        try {
          console.log('[twitter-auth-success] completing oauth via backend');
          const resp = await fetch('/api/auth/twitter/complete', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ oauth_token: params.get('oauth_token'), oauth_verifier: params.get('oauth_verifier') })
          });
          if (resp.ok) {
            const json = await resp.json();
            const twitterData = json.twitterData || json;
            profile = buildProfileFromData(twitterData);
            console.log('[twitter-auth-success] got twitterData from backend:', twitterData);
          } else {
            console.error('[twitter-auth-success] backend complete failed', resp.status, await resp.text());
          }
        } catch (err) {
          console.error('[twitter-auth-success] error calling backend complete:', err);
        }
      })();
    }

    // Auto-send profile to opener immediately (helps avoid race conditions)
    console.log('[twitter-auth-success] popup params:', Object.fromEntries(params.entries()));
    let attempts = 0;
    const maxAttempts = 10;
    const interval = setInterval(() => {
      attempts += 1;
      try {
        console.log(`[twitter-auth-success] attempt ${attempts} to postMessage`, profile);
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ type: 'TWITTER_PROFILE', profile }, '*');
        } else {
          console.warn('[twitter-auth-success] opener not available or closed');
        }
      } catch (err) {
        console.error('[twitter-auth-success] Failed to postMessage to opener:', err);
      }
      if (attempts >= maxAttempts) {
        clearInterval(interval);
      }
    }, 500);

    document.getElementById('returnBtn').onclick = function() {
      try {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ type: 'TWITTER_PROFILE', profile }, '*');
        }
      } catch (err) {
        console.error('Failed to postMessage to opener:', err);
      }
      window.close();
    };
  </script>
</body>
</html>
